<div>
    <form (ngSubmit)="createStock()">
        <div class="stock-name">
            <input type="text" placeholder="Stock name" required name="stockName" [(ngModel)]="stock.name">
        </div>
        <div class="stock-code">
            <input type="text" placeholder="Stock code" required minlength="3" name="stockCode" [(ngModel)]="stock.code">
        </div>
        <div class="stock-price">
            <input type="number" placeholder="Stock Price" required name="stockPrice" [ngModel]="stock.price"
                (ngModelChange)="setStockPrice($event)">
        </div>
        <div class="stock-exchange">
            <select name="stockExchange" [(ngModel)]="stock.exchange">
                <option *ngFor="let exchange of exchanges" 
                [value]="exchange">{{exchange}}</option>
            </select>
        </div>
        <div class="stock-confirm">
            <input type="checkbox" name="stockConfirm" [(ngModel)]="confirmed">I confirm
        </div>
        <button [disabled]="!confirmed" type="submit">Create</button>
        <h4> Stock name is {{stock | json}}</h4>
        <h4>Data has been confirm: {{confirmed}}</h4>
    </form>
</div>

<div>
    <app-stock-item *ngFor="let s of stockList" [stock]="s"></app-stock-item>
</div>
